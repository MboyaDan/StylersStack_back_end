<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>{% block title %}Admin{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/static/css/tailwind.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 font-sans min-h-screen flex flex-col">

  <!-- Navigation -->
  <nav class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-6">
        <a href="/admin/dashboard" class="text-xl font-bold text-gray-800 hover:text-blue-600">
          Admin Dashboard
        </a>
        <a href="/admin/users" class="text-gray-600 hover:text-blue-600">Users</a>
        <a href="/admin/products" class="text-gray-600 hover:text-blue-600">Products</a>
        <a href="/admin/archived-products" class="text-gray-600 hover:text-blue-600">Archived Products</a>
        <a href="/admin/reviews" class="text-gray-600 hover:text-blue-600">Reviews</a>
        <a href="/admin/orders" class="text-gray-600 hover:text-blue-600">Orders</a>
        <a href="/admin/payments" class="text-gray-600 hover:text-blue-600">Payments</a>
        <a href="/admin/products/new" class="text-gray-600 hover:text-blue-600">Add Product</a>
        <a href="/admin/categories" class="text-gray-600 hover:text-blue-600">Categories</a>
        <a href="/admin/settings" class="text-gray-600 hover:text-blue-600">Settings</a>
      </div>
      <div>
        <!-- Optional future user profile/settings -->
      </div>
    </div>
  </nav>

  <!-- Flash message block -->
  {% if request.session.get("flash") %}
  <div class="max-w-4xl mx-auto w-full mt-6 px-4">
    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded shadow-sm">
      {{ request.session.pop("flash") }}
    </div>
  </div>
  {% endif %}

  <!-- Main content -->
  <main class="flex-1">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t mt-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 text-center text-sm text-gray-500">
      &copy; {{ now().year }} StylerStack Admin. All rights reserved.
    </div>
  </footer>

</body>
</html>
