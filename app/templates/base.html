<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Admin{% endblock %}</title>
  <link href="/static/css/tailwind.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
  
  <!-- Navigation -->
  <nav class="bg-white shadow p-4 mb-6">
    <div class="container mx-auto flex items-center space-x-4">
      <a href="/admin/dashboard" class="font-bold text-lg text-gray-800 hover:text-blue-600">Dashboard</a>
      <a href="/admin/products/new" class="text-gray-700 hover:text-blue-600">Add Product</a>
      <a href="/admin/categories" class="text-gray-700 hover:text-blue-600">Categories</a>
    </div>
  </nav>

  <!-- Content Container -->
  <div class="container mx-auto px-4">

    <!-- Flash Message -->
    {% if request.session.get("flash") %}
      <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
        {{ request.session.pop("flash") }}
      </div>
    {% endif %}

    <!-- Main Page Content -->
    {% block content %}{% endblock %}
  </div>
</body>
</html>
