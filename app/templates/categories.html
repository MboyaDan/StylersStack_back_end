{% extends "base.html" %}
{% block title %}Manage Categories{% endblock %}
{% block content %}

<h2 class="text-xl font-bold mb-4">Manage Categories</h2>

<form method="post" action="/admin/categories/new" class="bg-white p-4 rounded shadow mb-6 max-w-md space-y-4">
  <div>
    <label class="block mb-1">Category Name</label>
    <input name="name" type="text" class="w-full border px-3 py-2 rounded" required>
  </div>
  <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Add Category</button>
</form>

{% if categories %}
  <h3 class="text-lg font-semibold mb-2">All Categories</h3>
  <ul class="bg-white p-4 rounded shadow max-w-md space-y-2">
    {% for category in categories %}
      <li class="border-b pb-2">{{ category.name }}</li>
    {% endfor %}
  </ul>
{% else %}
  <p>No categories found.</p>
{% endif %}

{% endblock %}
