{% extends "base.html" %}
{% block title %}All Users{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold text-primary mb-4">ðŸ‘¥ All Users</h2>

<table class="min-w-full divide-y divide-gray-200 text-sm">
  <thead class="bg-gray-50 text-xs font-semibold text-gray-600 uppercase">
    <tr>
      <th class="px-4 py-2 text-left">UID</th>
      <th class="px-4 py-2 text-left">Email</th>
      <th class="px-4 py-2 text-left">Joined</th>
      <th class="px-4 py-2 text-left">Action</th>  <!-- New Column -->
    </tr>
  </thead>
  <tbody class="divide-y divide-gray-100">
    {% for user in users %}
    <tr>
      <td class="px-4 py-2">{{ user.uid }}</td>
      <td class="px-4 py-2">{{ user.email }}</td>
      <td class="px-4 py-2 text-muted">{{ user.created_at.strftime('%d %b %Y') }}</td>
      <td class="px-4 py-2">
        <a href="/admin/users/{{ user.uid }}" 
           class="inline-block bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700 transition">
          View Details
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
